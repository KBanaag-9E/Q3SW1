		document.write("<h1>₱100 Php to Dollar Converter</h1>");
		document.write('<h3>₱100 Php</h3> <h3>to</h3>');
	</script>

	<h3 id="dollar">...</h3>
	<div>
		
		<!-- ₱1 = $0.02719 -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var php=100; var aud=0.02719;
		document.getElementById('dollar').innerHTML = '$' + php*aud + ' AUD' ">Australian Dollar</button>

		<!-- ₱1 = $0.0245 -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var php=100; var cad=0.0245;
		document.getElementById('dollar').innerHTML = '$' + php*cad + ' CAD' ">Canadian Dollar</button>

		<!-- ₱1 = $0.01706 -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var php=100; var usd=0.01706;
		document.getElementById('dollar').innerHTML = '$' + php*usd + ' USD' ">United States Dollar</button>
	</div>

	<div>
		<button type="button" class="ms-3 btn btn-warning" 
		onclick="var php=100; var usd=0.01706;
		document.getElementById('dollar').innerHTML = '...' ">Refresh</button>
	</div>

</div>
